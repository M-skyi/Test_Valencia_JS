<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&family=Roboto:wght@400;500&family=Source+Sans+Pro&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header header__bg-img">
        <div class="header__top">
            <div class="header__top-inner">
                <div class="header__logo">
                    <a class="header__logo-link" href="#">NewsAnalyzer</a>
                </div>
                <nav class="header__menu">
                    <li class="header__list-item">
                        <a class="header__link-item header__link-item--active" href="#">Главная</a>
                    </li>
                    <li class="header__list-item">
                        <a class="header__link-item " href="#">О проекте</a>
                    </li>
                </nav>
            </div>
        </div>
        <div class="header__content">
            <div class="header__content-inner">
                <h1 class="header__content-title">
                    Что в мире творится?
                </h1>
                <p class="header__content-description">
                    Введите в поиске любую тему и узнайте, насколько популярной она была в носотях за прошедшую неделю.
                </p>
                <form class="form-search">
                    <div class="form-search__block-input">
                        <input class="form-search__input-text" type="text"
                            placeholder="Введите тему новости">
                    </div>
                    <div class="form-search__block-btn">
                        <input class="form-search__input-btn" type="submit" value="Искать">
                    </div>
                </form>
            </div>
        </div>
    </header>
</body>

</html>
